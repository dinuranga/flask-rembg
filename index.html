<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Remover</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 1000px; /* Increased the max-width for larger images */
        }

        h1 {
            color: #343a40;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .upload-section {
            margin: 20px 0;
        }

        input[type="file"] {
            width: 100%;
            padding: 12px;
            background-color: #e9ecef;
            border: 1px solid #ced4da;
            border-radius: 5px;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .btn {
            background-color: #007bff;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        /* Loading Modal */
        .loading-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
        }

        .loading-modal .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #007bff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Comparison Section */
        .comparison {
            display: flex;
            justify-content: space-around;
            margin-top: 40px;
            gap: 20px;
        }

        .comparison img {
            max-width: 45%; /* Increased size for images */
            border-radius: 5px;
            border: 3px solid #ddd; /* Added border for distinction */
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Remove Image Background</h1>
        
        <!-- File Upload Section -->
        <div class="upload-section">
            <input type="file" id="imageInput" accept="image/*" required>
            <br>
            <button type="submit" class="btn" id="submitBtn">Remove Background</button>
        </div>

        <!-- Comparison Section -->
        <div class="comparison" id="comparison" style="display:none;">
            <div>
                <h3>Original</h3>
                <img id="originalImage" src="" alt="Original Image">
            </div>
            <div>
                <h3>Processed</h3>
                <img id="outputImage" src="" alt="Processed Image">
            </div>
        </div>
    </div>

    <!-- Loading Modal -->
    <div class="loading-modal" id="loadingModal">
        <div class="spinner"></div>
    </div>

    <script>
        document.getElementById('submitBtn').addEventListener('click', async function(event) {
            event.preventDefault();

            const fileInput = document.getElementById('imageInput');
            const formData = new FormData();
            formData.append("image", fileInput.files[0]);

            const loadingModal = document.getElementById('loadingModal');
            const outputImage = document.getElementById('outputImage');
            const originalImage = document.getElementById('originalImage');
            const comparison = document.getElementById('comparison');

            try {
                // Show loading modal
                loadingModal.style.display = 'flex';

                // Send the image to the Flask backend
                const response = await fetch('http://127.0.0.1:5000/remove-bg', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error('Failed to remove background');
                }

                // Get the processed image from the response
                const blob = await response.blob();
                const imageUrl = URL.createObjectURL(blob);

                // Hide loading modal and display images
                loadingModal.style.display = 'none';

                // Set the images for comparison
                originalImage.src = URL.createObjectURL(fileInput.files[0]);
                outputImage.src = imageUrl;

                // Display comparison
                comparison.style.display = 'flex';

            } catch (error) {
                // Hide loading modal and show error
                loadingModal.style.display = 'none';
                alert('Error: ' + error.message);
            }
        });
    </script>

</body>
</html>
